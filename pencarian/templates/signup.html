{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #0262b3, #ffffff);
            font-family: Arial, sans-serif;
        }

        .signup-container {
            width: 30%;
            padding: 3%;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .signup-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #0262b3;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #0262b3;
            outline: none;
            box-shadow: 0 0 5px rgba(2, 98, 179, 0.5);
        }

        .signup-button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: #ffffff;
            background-color: #0262b3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-button:hover {
            background-color: #024a8f;
        }

        .login-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #0262b3;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Daftar Akun</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="password_confirm">Konfirmasi Password</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>

            <button type="submit" class="signup-button">Daftar</button>
        </form>
        <a href="{% url 'login' %}" class="login-link">Sudah punya akun? Masuk yuk!</a>
    </div>
</body>
</html>
